<script type="text/javascript">
    RED.nodes.registerType('relexbox-config', {
        category: 'config',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            host: { value: "localhost", required: true },
            port: { value: 13013, required: true, validate: RED.validators.number() }
        },
        label: function() {
            return this.name || "RelexBox Config";
        }
    });
</script>

<script type="text/html" data-template-name="relexbox-config">
<div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="localhost">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-plug"></i> Port</label>
        <input type="number" id="node-config-input-port" placeholder="13013">
    </div>
</script>
