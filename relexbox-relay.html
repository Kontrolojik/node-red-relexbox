<script type="text/javascript">
    RED.nodes.registerType('relexbox-relay', {
        category: 'relexbox',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            config: { value: "", type: "relexbox-config", required: true },
            relayIndex: { value: 1, validate: RED.validators.number(), min: 1, max: 8 },
            relayState: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-toggle-on",
        label: function() {
            return this.name || "RelexBox Relay";
        }
    });
</script>

<script type="text/html" data-template-name="relexbox-relay">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-relayIndex"><i class="fa fa-list"></i> Relay Index</label>
        <input type="number" id="node-input-relayIndex" placeholder="1" min="1" max="8">
    </div>
    <div class="form-row">
        <label for="node-input-relayState"><i class="fa fa-power-off"></i> Initial State</label>
        <input type="checkbox" id="node-input-relayState">
    </div>
</script>
